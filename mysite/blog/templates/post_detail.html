{% extends 'base.html' %}
{% block content %}
    <div class="row">
      <h4>{{ post.title }}</h4>
      <p>published: {{ post.published_date }}</p>
      <p>{{ post.text|linebreaksbr }}</p>
      <p>tags: {% for tag in post.tags.all %}<a href="{% url 'post_with_tag' tpk=tag.pk %}">{{tag.title}}</a>
	  {% if not forloop.last %}, {% endif %}{%endfor%}</p>
    </div>
{% endblock %}
