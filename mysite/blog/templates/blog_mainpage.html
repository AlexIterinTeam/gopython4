{% extends 'base.html' %}
{% block content %}
    <div class="section-title">
      <h2>Blog entries</h2>
    </div>
    <div class="space"></div>
    {% for post in posts %}
    <div class="row">
      <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
      <p>published: {{ post.published_date }}</p>
      <p>{{ post.text|linebreaksbr }}</p>
    </div>
    {% endfor %}
{% endblock %}
